<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>Pixel Art Maker</title>
  </head>
  <body>
    <div class="header">
      <h1>PixelArtMaker</h1>
    </div>
  <form>
    <div>
        <h3>Grid Height: </h3><input id="size-w" type="number" min="1" max="30" value="1"></input>
        <h3>Grid Width: </h3><input id="size-h" type="number" min="1" max="30" value="1"></input><br>
    </div><br>
      <input type="button" onclick="makeGrid()" value="Submit" id="submit">
      <h3>Pick Color: </h3>
      <input id="color-picker" type="color" value="#000000">
      <div class="table">
        <table id="my-table" border="1">Your Table:</table>
      </div>
      <div class="clearTable">
        <input type="button" onclick="clearGrid()" value="Clear">

      </div>
  </form>


  <script src="app.js"></script>
  </body>
</html>
